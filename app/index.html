<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Canceled Flight Prediction</h1>
    <div class="bigger" style="margin-bottom: 30px">Flight Info</div>

    <div class="frm">
        <div class="prow">
            <label for='carrier'>Carrier:</label>
            <select class="js-example-basic-single" style="width: 25em; padding-bottom: 10px;"
                id="carrier"></select><br>
        </div>
        <div class="prow">
            <label for='origin'>Origin:</label>
            <select class="js-example-basic-single" style="width: 25em" id="origin"></select><br>
        </div>
        <div class="prow">
            <label for='destination'>Destination:</label>
            <select class="js-example-basic-single" style="width: 25em" id="destination"></select><br>
        </div>
        <div class="prow">
            <label for='week'>Week:</label>
            <select class="js-example-basic-single" style="width: 25em" id="week"></select><br>
        </div>
        <div class="prow">
            <label for='departure'>Departure Hour:</label>
            <select class="js-example-basic-single" style="width: 25em" id="departure"></select><br>
        </div>

        <div class="results">
            <input type="submit" class="btn" value="Will it be canceled?" onclick="go_fetch()"
                style="float:left;"></input>

            <div style="margin-left: 300px">
                <div class="bigger" id='pred_value'>Predicted Value: </div>
                <div class="bigger" id='proba_value'>Probability: </div>
            </div>
        </div>
    </div>

    </div>

    <script src="js/script.js"></script>

</body>
